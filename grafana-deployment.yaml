# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest # Specify the container image
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        envFrom:
          - secretRef:
              name: myapp-secret  # Reference the Secret here
      volumes:
      - name: grafana-data
        emptyDir: {}  # Replace with PersistentVolumeClaim for persistent storage
        # hostPath:
          # path: "C:/IISC_AI_and_MLOps/course_materials/Capstone_Project/temp_cp_git/temp_cp/Grafana"
          # type: DirectoryOrCreate

---

# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30003    # Node Port/Host Port
  type: NodePort
